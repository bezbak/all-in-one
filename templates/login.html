{% extends 'homepage.html' %}
{% block content %}
{% include  'include/header.html' %}

<div class="container">
<div class="row g-1" style="display: flex; justify-content:center;"> 
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Вход в аккаунт</h4>
      <form class="needs-validation" method ="POST" novalidate="">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" name='username' id="username" placeholder="Username" required="">
            </div>
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Пароль</label>
            <input type="password" class="form-control" name='password' id="address"  required="">
          </div>


        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Войти</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
