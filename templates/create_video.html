{% extends 'homepage.html' %}
{% block content %}
{% include  'include/header.html' %}


<div class="container">
<div class="row g-1" style="display: flex; justify-content:center;"> 
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Вход в аккаунт</h4>
      <form class="needs-validation" method ="POST" enctype="multipart/form-data" novalidate="">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-12">
            <label for="username" class="form-label">Название видео</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" name='title' id="username" required="">
            </div>
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Описание видео</label>
            <textarea type="text" class="form-control" name='description' id="address"  required=""></textarea>
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Постер видео</label>
            <input type="file" class="form-control" name='photo' id="address"  required="">
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Файл видео</label>
            <input type="file" class="form-control" name='video' id="address"  required="">
          </div>
        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Войти</button>
      </form>
    </div>
  </div>
</div>
{%endblock%}
