{% extends 'homepage.html' %}
{% block content %}
{% include  'include/header.html' %}


<div class="container">
<div class="row g-5" style="display: flex; justify-content:center;">
    <div class="col-md-12    col-lg-8">
      <h4 class="mb-3">Регистрация</h4>
      <form class="needs-validation" method="POST" novalidate="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Ваше имя</label>
            <input type="text" class="form-control" name="first_name" id="firstName" placeholder="" value="" required="">
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control"  name="last_name" id="lastName" placeholder="" value="" required="">   
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control"  name="username" id="username" placeholder="Username" required="">
            </div>
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Фото профиля</label>
            <input type="file" class="form-control"  name="profile_image" id="address"  required="">
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control"  name="email" id="email" placeholder="you@example.com">
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Пароль</label>
            <input type="password" class="form-control"  name="password" id="address"  required="">
          </div>

          <div class="col-12">
            <label for="address2" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control" name="confirm_password" id="address2">
          </div>
        </div>

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Зарегестрироваться</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
