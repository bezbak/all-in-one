{% extends 'homepage.html' %}
{% block content %}
{% include  'include/header.html' %}


      <div class="container" style="margin-top: 15px;">
        <div class="card-group">
          {%for video in videos%}
            <div class="card" style="max-width:400px !important; max-height:400px !important; margin-right:15px;">
              <a href="{%url 'video' video.id%}"><img style='max-width:400px !important; max-height:400px !important;' src="{{video.photo.url}}" class="card-img-top" ></a>
              <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <p class="card-text"><a href='{% url 'profile' video.user.username %}'> {{video.user.username}} </a></p>
                <p class="card-text"><small class="text-muted">{{video.views}} просмотров</small>
                </p>
                <p class="card-text"><small class="text-muted">{{video.date}}</small></p>
              </div>
            </div>
            {%endfor%}
          </div>
      </div>


{% endblock %}
